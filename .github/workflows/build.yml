name: Build

on: 
  push:
    branches:
      - master

jobs:
  build:

    runs-on: macOS-latest
    
    steps:
    - uses: actions/checkout@master
    - name: Start xcodebuild test
      run: xcodebuild clean test -project Astronauts.xcodeproj -scheme Astronauts -destination "platform=iOS Simulator,name=iPhone 11 Pro"
